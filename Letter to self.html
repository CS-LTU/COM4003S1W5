<!DOCTYPE html>
<html>
    <head>
        <title>Letter to self</title>
        <style>
            /* Personal profile styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f2f5;
            }
            h1 {
                font-size: 36px;
                font-weight: bold;
                color: #1877f2;
                text-align: center;
                margin-top: 50px;
            }
            h2 {
                font-size: 24px;
                font-weight: bold;
                color: #1c1e21;
                margin-top: 30px;
                margin-left: 50px;
            }
            p {
                font-size: 18px;
                color: #1c1e21;
                line-height: 1.5;
                text-align: justify;
                margin: 20px 50px;
            }
            .profile-pic {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                margin: 50px auto;
                display: block;
            }
            .name {
                font-size: 28px;
                font-weight: bold;
                color: #1c1e21;
                text-align: center;
            }
            .bio {
                font-size: 18px;
                color: #1c1e21;
                line-height: 1.5;
                text-align: justify;
                margin: 20px 50px;
            }
            .contact-info {
                font-size: 18px;
                color: #1c1e21;
                line-height: 1.5;
                text-align: center;
                margin-top: 50px;
            }
            .contact-info a {
                color: #1877f2;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <img class="profile-pic" src="https://via.placeholder.com/200x200" alt="Profile Picture">
        <h1 class="name">Your Name</h1>
        <p class="bio">A brief description about yourself goes here.</p>
        <h2>About Me</h2>
        <p class="bio">Write a longer description about yourself here.</p>
        <h2>Contact Information</h2>
        <p class="contact-info">Email: <a href="mailto:youremail@example.com">youremail@example.com</a><br>Phone: 123-456-7890</p>
    </body>
</html>
